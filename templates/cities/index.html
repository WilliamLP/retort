{% extends "layout.html" %}

{% block body %}

<div id="city">
    <div id="city-header"></div>
    <div id="tile-grid"></div>
    <table class="table table-striped table-hover">
        <thead>
            <th>Turn</th><th>Pop</th><th>Food</th><th>Hammers</th>
        </thead>
        <tbody id="city-turns"></tbody>
    </table>
</div>

<div id="tile-popup" class="modal hide" tabindex="-1">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
        </div>
    </div>
</div>

<script type="text/template" id="city-header-template">
    Header!
</script>

<script type="text/template" id="city-tile-template">
    <button type="button" class="btn btn-default city-tile<% if (y==0) { %> tile-new-row<% } %><% if (!valid) { %> city-tile-hidden<% } %>"
            data-x="<%- x %>" data-y="<%- y %>">
        <%- f %>/<%- h %>/<%- c %>
    </button>
</script>

<script type="text/template" id="city-turn-template">
    <td><%- pop %></td>
    <td><%- food %></td>
    <td><%- hammers %></td>
</script>

<script type="text/template" id="tile-popup-template">
    <div class="tile-popup-column">
        Food
    </div>
    <div class="tile-popup-column">
        Hammers
    </div>
    <div class="tile-popup-column">
        Commerce
    </div>
</script>

{% endblock %}

{% block css %}
    <link href="/static/css/local/cities.css" rel="stylesheet">
{% endblock %}

{% block js %}
    <script src="/static/js/local/cities.js"></script>
{% endblock %}
